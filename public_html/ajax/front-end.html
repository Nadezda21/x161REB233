<script type="text/javascript">


function xml_http_post(url,data,callback) {
	var req=new XMLHttpRequest();
	req.open("POST",url,true);
	req.onreadystatechange=function() {
		if(req.readyState==4) {
			callback(req); 
			}
		  }
		req.send(data);
}
